<link rel="stylesheet" href="register.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<div class="signup-container">
    <form action="RegisterUser" method="post">
        <h1>Sign-UP</h1>
        <div class="form-group">
           
            <input type="text" placeholder="Username" id="username" name="username" required>
            <i class="bx bxs-user"></i>
        </div>
        <div class="form-group">
           
            <input type="text" placeholder="Name" id="name" name="name" required>
            <i class='bx bxs-name'></i>
        </div>
        <div class="form-group">
           
            <input type="text" placeholder="Mobile no." id="number" name="number" onkeypress="return isNumberKey(event)" required>
            <i class='bx bxs-number'></i>
        </div>
        <div class="form-group">
            
            <input type="password" placeholder="Password" id="password" name="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="form-group">
            
            <input type="password" placeholder="Confirm Password" id="cpassword" name="cpassword" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
            <label ><input type="checkbox"> Remember me</label>
            <a href="#">Forgot password</a>
        </div>
        <button type="submit">Sign-UP</button>

        <div class="register-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </form>
    <script src="script.js"></script>
</div>
